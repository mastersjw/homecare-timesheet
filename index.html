<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecare Timesheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <button id="clockInBtn" class="btn btn-clock" disabled>Clock In</button>
            <button id="clockOutBtn" class="btn btn-clock" disabled>Clock Out</button>
            <div class="button-separator"></div>
            <button id="loadBtn" class="btn">Load</button>
            <button id="exportPdfBtn" class="btn btn-primary">Export PDF</button>
            <button id="printBtn" class="btn">Print</button>
            <div class="button-spacer"></div>
            <button id="optionsBtn" class="btn">Options</button>
        </div>

        <div id="timesheet" class="timesheet">
            <div class="logo-container">
                <img src="Logo.png" alt="HomeCare Montana" class="logo-image">
            </div>

            <h1>Inter-Office Time Card</h1>

            <div class="header-info">
                <div class="form-group">
                    <label><strong>Name:</strong></label>
                    <input type="text" id="employeeName" class="input-field name-field">
                </div>
                <div class="form-group">
                    <label><strong>Pay Period:</strong></label>
                    <select id="payPeriodSelector" class="input-field period-field">
                        <option value="">Select Pay Period</option>
                    </select>
                    <input type="text" id="payPeriodDisplay" class="period-field-print" readonly>
                </div>
            </div>

            <table class="timecard-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Hours: from/to</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="timecardBody">
                    <!-- All rows will be populated by JavaScript -->
                </tbody>
            </table>

            <div class="signature-section">
                <div class="signature-row">
                    <span>Employee Signature & Date</span>
                    <div class="signature-line"></div>
                </div>
                <div class="signature-row">
                    <span>Supervisor Signature & Date:</span>
                    <div class="signature-line"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
